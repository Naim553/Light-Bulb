
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Light Bulb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Interactive Light Bulb</h1>

    <div id="dice-wrapper" tabindex="0">
      <img id="myImage" src="png-white-light-bulb-idea-icon-symbol-701751695033104cvtypmk5uv.png" width="200" height="180">
    </div>

    <button id="roll-btn" onclick="changeImage()">Toggle Light</button>
  </main>

  <script>
  function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("yellow-light-bulb-idea-icon-symbol-transparent-background-701751695033100vjxcwhvuml.png")) {
        image.src = "yellow-light-bulb-idea-icon-symbol-transparent-background-701751695033100vjxcwhvuml.png";
    } else {
        image.src = "png-white-light-bulb-idea-icon-symbol-701751695033104cvtypmk5uv.png";
    }
  }
</script>
</body>
</html>
