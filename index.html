
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Light Bulb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Interactive Light Bulb</h1>

    <div id="dice-wrapper" tabindex="0">
      <img id="myImage" src="bulboff.png" width="200" height="200">
    </div>

    <button id="roll-btn" onclick="changeImage()">Toggle Light</button>
  </main>

  <script>
  function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "bulboff.png";
    } else {
        image.src = "bulbon.png";
    }
  }
</script>
</body>
</html>
